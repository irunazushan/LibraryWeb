<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Поиск книги</title>
</head>
<body>

<form th:method="GET" th:action="@{/books/search}">
    <label for = "search">Введите поисковой запрос: </label>
    <input type = "text" id = "search" name="nameForSearch" th:value = "${nameForSearch}"/>
    <br>
    <input type = "submit" value = "Искать!"></input>
</form>

<div th:each="book : ${books}">
    <p th:text="${book.getName()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}">book</p>
    <div th:if="${book.getOwner()}">
        <span th:text="|Книга сейчас у: ${book.getOwner().getFullName()}|">owner name</span>
    </div>
    <div th:unless="${book.getOwner()}">
    <span th:text="|Книга свободна|">free book</span>
    </div>
    <hr>
</div>
<span th:if="${books.size() == 0}" th:text="|Книг не найдено|">books not found</span>

</body>
</html>
