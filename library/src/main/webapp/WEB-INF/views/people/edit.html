<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Редактирование</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}/(id=${person.getId()})}" th:object="${person}">

    <label for="fullname">Введите ФИО:</label>
    <input type="text" th:field="*{fullName}" id="fullname"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">FIO error</div>
    <br/>
    <label for="birth_date">Введите год рождения:</label>
    <input type="text" th:field="*{birthDate}" id="birth_date"/>
    <div style="color:red" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">birth error</div>
    <br>

    <input type="submit" value="Редактировать!">
</form>

</body>
</html>
